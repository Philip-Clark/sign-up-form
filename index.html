<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <div id="verticalSplit">
    <div id="leftContent">
      <div id="logoFlexFill">
      <div id="logoContainer">
        <img id="logo" alt="logo" src="odin-lined.png" width="380" height="508">
        <h1>ODIN</h1>
      </div>
      </div>
      <div id="imageAttribution">
  Photo by <a href="https://unsplash.com/@tjump?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nik Shuliahin ðŸ’›ðŸ’™</a> on <a href="https://unsplash.com/s/photos/epic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    
      </div>
    </div>
    <div id="rightContent">
      <h2 id="tagline">This is not a real online service! But this page looks inspiring so you should sign up!</h2>
      <h2 id="subTagline">You <i>know</i> you want to!</h2>
  
      <form name="signUp" >
        <div id="formArea">
          
          <h1>Let's do this!</h2>
          
          <div>
            <label>First Name*</label>
            <input minlength="3" type="text" required placeholder=" ">
          </div>
  
          <div>
            <label>Lat Name*</label>
            <input minlength="3" type="text" required placeholder=" ">
          </div>
          <div>
            <label>Email*</label>
            <input minlength="3" type="email" required placeholder=" ">
          </div>
          <div>
            <label>Phone Number*</label>
            <input type="tel" pattern="[0-9]{3}-[0-9}{2}-[0-9]{3}" required placeholder=" ">
          </div>
          <div>
            <label>Password*</label>
            <input minlength="6" type="password" id="passwordOne" required placeholder=" ">
          </div>
          <div>
            <label>Confirm Password*</label>
            <input minlength="6" type="password" id="passwordTwo" onchange="checkPassowrds()" required placeholder=" ">
            </div>
  
  
        </div>
        <button type="submit" >Create Account</button>
  
        <h3 id="loginText">Already have an account? <a href="">Log In</a></h3>
  
      </form>
    </div>
  </div>


</body>

</html>
